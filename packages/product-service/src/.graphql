scalar JSON

input AddressInput {
    city: String
    state: String
    country: String
    zipCode: Int
    address: String
}
type AddressOutput {
    city: String
    state: String
    country: String
    zipCode: Int
    address: String
}

type ProductOutput {
    id: ID
    title: String
    subTitle: String
    publisher: String
    author: String!
    price: Int
    originalPrice: Int
    files: [String]
    subcategory: String
    shippingAddress: AddressOutput
    description: String
    category: String
    format: String
    condition: String
    status: String
}

input ProductInput {
    title: String!
    subTitle: String
    publisher: String
    author: String!
    price: Int!
    originalPrice: Int
    files: [String]!
    subcategory: String!
    shippingAddress: AddressInput
    description: String!
    category: String!
    format: String!
    condition: String!
    status: String!
    language: String!
    quantity: Int
}

type ProductResponse {
    status: Int
    message: String
    data: ProductOutput
}

input OrderHistoryInput {
    uid: String
    orderAmount: Int
    shippingAddress: AddressInput
    orderId: String
    orderStatus: String
    orderDate: String
    orderTotal: Int
    orderDiscount: Int
    orderPaymentStatus: String
    orderPaymentMethod: String
    orderItems: [ProductInput]
}
type OrderHistoryOutput {
    id: ID
    uid: String
    orderAmount: Int
    shippingAddress: AddressOutput
    orderId: String
    orderStatus: String
    orderDate: String
    orderTotal: Int
    orderDiscount: Int
    orderPaymentStatus: String
    orderPaymentMethod: String
    orderItems: [ProductOutput]
}
type OrderHistoryResponse {
    status: Int
    message: String
    data: OrderHistoryOutput
}

type Query {
    getProductById(id: String): ProductResponse
    getProductByName(name: String): JSON
    getUserHistory(uid: String): OrderHistoryResponse
}

type Mutation {
    addProduct(payload: ProductInput!): JSON
    updateProduct(id: String!, payload: ProductInput!): JSON
    deleteProduct(id: String!): JSON
    addOrderHistory(payload: OrderHistoryInput!): OrderHistoryResponse
}
