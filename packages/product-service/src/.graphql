scalar JSON

input AddressInput {
    city: String
    state: String
    country: String
    zipCode: Int
    address: String
}
type AddressOutput {
    city: String
    state: String
    country: String
    zipCode: Int
    address: String
}

type ProductOutput {
    id: ID
    title: String
    subTitle: String
    publisher: String
    author: String!
    price: Int
    originalPrice: Int
    files: [String]
    subcategory: String
    shippingAddress: AddressOutput
    description: String
    category: String
    format: String
    condition: String
    status: String
}

input ProductInput {
    title: String!
    subTitle: String
    publisher: String
    author: String!
    price: Int!
    originalPrice: Int
    files: [String]!
    subcategory: String!
    shippingAddress: AddressInput
    description: String!
    category: String!
    format: String!
    condition: String!
    status: String!
    language: String!
}

type ProductResponse {
    status: Int
    message: String
    data: ProductOutput
}

type Query {
    getProductById(id: String): ProductResponse
    getProductByName(name: String): JSON
}

type Mutation {
    addProduct(payload: ProductInput!): JSON
    updateProduct(id: String!, payload: ProductInput!): JSON
    deleteProduct(id: String!): JSON
}
